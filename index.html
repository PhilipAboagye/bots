<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Issue Tracker</h1>
    
    <!-- Add Issue Form -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Add New Issue
      </div>
      <div class="card-body">
        <form id="addIssueForm">
          <div class="mb-3">
            <label for="issueTitle" class="form-label">Issue Title</label>
            <input type="text" class="form-control" id="issueTitle" name="issueTitle" required>
          </div>
          <div class="mb-3">
            <label for="issueDescription" class="form-label">Issue Description</label>
            <textarea class="form-control" id="issueDescription" name="issueDescription" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="resolutionSteps" class="form-label">Resolution Steps</label>
            <textarea class="form-control" id="resolutionSteps" name="resolutionSteps" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="createdBy" class="form-label">Created By</label>
            <input type="text" class="form-control" id="createdBy" name="createdBy" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Issue</button>
        </form>
      </div>
    </div>

    <!-- Issue List -->
    <div class="card">
      <div class="card-header bg-success text-white">
        Issues
      </div>
      <div class="card-body">
        <ul id="issueList" class="list-group">
          <!-- Issues will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
